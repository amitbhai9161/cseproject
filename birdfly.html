<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        function fly() {
            document.getElementById("myimage").src="kkk.gif"
        }
        function lightof() {
            document.getElementById("myimage").src ="sit b.jfif"
        }

    </script>
</head>

<body>
    <button onclick="fly()">bird fly </button>

    <img id="myimage"
        src="sit b.jfif" width="320px">
    <button onclick="lightof()">bird stop</button>
</body>

</html>
